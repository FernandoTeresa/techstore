<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<div class="main-block">
    <h1>Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="login_form(loginForm.value)">
      <hr>
    
      <label id="icon" for="username"><i class="fas fa-user"></i></label>
      <input type="text" name="username" id="username" placeholder="Userame" required ngModel/>

      <label id="icon" for="password"><i class="fas fa-unlock-alt"></i></label>
      <input type="password" name="password" id="password" placeholder="Password" required ngModel/>

      <hr>
      <div class="btn-block">
        <button type="submit" href="/">Submit</button>
      </div>
    </form>
  </div>
