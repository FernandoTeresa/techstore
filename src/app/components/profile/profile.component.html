<form #updateform="ngForm" (ngSubmit)="updateProfile(updateform.value)">
    <div class="container">
        <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="account-settings">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <!-- fazer um campo para upload de imagem -->
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Profile">
                        </div>
                        <h5 class="username">{{this.userservice.getUser().username}}</h5>
                        <h6 class="email">{{this.userservice.getUser().email}}</h6>
                    </div>
                    <div class="about">
                        <h5>About</h5>
                        <!-- fazer um campo about na base de dados -->
                        <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 text-primary">Personal Details</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-4">
                        <div class="form-group">
                            <label for="first_name">Full Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" [(ngModel)]="this.userservice.getUser().first_name">
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" [(ngModel)]="this.userservice.getUser().last_name">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">Email</label>
                            <input type="email" class="form-control" id="eail" placeholder="Enter email ID" name="email">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="mobile">Mobile Phone</label>
                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" [(ngModel)]="this.userservice.getUser().mobile">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" [(ngModel)]="this.userservice.getUser().telephone">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mt-3 mb-2 text-primary">Address</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Street">Address</label>
                            <input type="name" class="form-control" id="address_1" name="address_1" placeholder="Addres" [(ngModel)]="this.userservice.getUser().address_1">
                            <input type="name" class="form-control" id="address_2" name="address_2" placeholder="Continue Addres" [(ngModel)]="this.userservice.getUser().address_2">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="zIp">Zip Code</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Zip Code" [(ngModel)]="this.userservice.getUser().postal.code">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-4 mb-4">
                        <div class="form-group">
                            <label for="ciTy">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" [(ngModel)]="this.userservice.getUser().city">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-4 mb-4">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" [(ngModel)]="this.userservice.getUser().country">
                        </div>
                    </div>   
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right">
                            <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                            <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
</form>
