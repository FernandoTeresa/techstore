<div id="mySidenavUser" class="sidenavUser" [ngClass]="this.themeservice.changeTheme()">

    <div>

        <div class="card" *ngIf="!this.user">
            <div class="card-body">
                <h6 class="card-title"> Hey! you already are client of TechStore? </h6>
                <p class="card-text"> you can be easy and free</p>

                <div class="row buttons">

                    <div class="col-6">
                        <a class="btn btn-outline-primary" (click)="login()">Login</a>
                    </div>

                    <div class="col-6" >
                        <a class="btn btn-outline-success" (click)="register()">Register</a>
                    </div>


                </div>


            </div>
        </div>

    </div>


    <hr>

    <!-- user links -->
    <div *ngIf="this.user" class="user_elements">

        <h4 class="text-capitalize ms-2">{{this.user.first_name}} {{this.user.last_name}}</h4>
        <p class="mb-2 ms-2">{{this.user.email}}</p>

        <a (click)="profile()">
            <i class="fas fa-users-cog fa-fw me-3"></i>
            <span>Profile</span>
        </a>

        <a (click)="orders()">
            <i class="fas fa-dollar-sign fa-fw me-3"></i>
            <span>Last Orders</span>
        </a>

        <a (click)="logout()">
            <i class="fas fa-sign-out-alt fa-fw me-3"></i>
            <span>Sign out</span>
        </a>

    </div>
    
    
</div>
