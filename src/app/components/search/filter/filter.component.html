
<div class="container">

    <div class="mb-4">
        <h4>Filter</h4>
    </div>


    <div class="accordion" id="accordion1">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <div>
                    <h6> Stock </h6>
                </div>
                
                <hr>
            </button>
          </h2> 
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                
                <div class="mb-4">

                  <div (change)="stockExist($event)">
          
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1"/>
                      <label class="form-check-label" for="radio1"> Em Stock </label>
                    </div>
                    
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2"/>
                      <label class="form-check-label" for="radio2"> Sem Stock </label>
                    </div>

                  </div>

                </div>
            
            </div>
          </div>
        </div>


        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
              
                <div>
                    <h6> Category</h6>
                </div>
        
                <hr>
        
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionFlushExample" >
            <div class="accordion-body">
                
                <div>
                    <div class="form-check">

                        <div *ngFor="let categorie of this.categories">


                            <div class="accordion accordion-flush">
                              <h2 class="accordion-header" id="headingSons">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSons" aria-expanded="true" aria-controls="collapseSons">
                                    <div>
                                        <h6> {{categorie.name}} </h6>
                                    </div>
                                    
                                    <hr>
                                </button>
                              </h2> 
                              <div id="collapseSons" class="accordion-collapse collapse show" aria-labelledby="headingSons" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    
                                    <div>

                                      <div *ngFor="let subcategory of this.subcategories">

                                        <div *ngIf="subcategory.categories.id === categorie.id">
                    
                                        <div>
                                          
                                          <input class="form-check-input ms-2" type="checkbox" value="" [id]="subcategory.id" (change)="onchangeIdSubCategory($event)">
                                          
                                          <label class="form-check-label ms-2" for="flexCheckDefault">
                                            {{subcategory.name}}
                                          </label>

                                        </div>
                      
                                        </div>

                                      </div>
                    
                                    </div>
                                
                                </div>
                              </div>


                        </div>
                      </div>
                </div>
            
            </div>
          </div>
        </div>

        
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
             
                <div>
                    <h6> Price </h6>
                </div>
        
                <hr>

            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample" >
            <div class="accordion-body w-100 text-center">
              <div class="mb-2 w-100">
                
                <!-- multirange -->
                  <app-multirange (newItemEvent)="addItem($event)"></app-multirange>

              </div>

            </div>
          </div>
        </div>
      </div>

</div>
