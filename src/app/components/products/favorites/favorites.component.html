
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div class="row">
                <!-- Product Item -->
                <div class="product-list col-xs-12" *ngFor="let item of this.favorites">
                    <div *ngIf="this.getProduct(item.productId)">
                        <div class="product-item">
                            <div class="image">
                                <a href="#"><img [src]="this.getImages(item.productId)" alt="Product"></a>
                            </div>
                            <div class="caption">
                                <div class="name">
                                    <a href="#">{{this.getProduct(item.productId)?.name}}</a>
                                </div>
                                <div class="description">
                                    <p>{{this.getProduct(item.productId)?.desc}}</p>
                                </div>
                        
                                <div class="price">
                                    <span>{{this.getProduct(item.productId)?.price}}â‚¬</span>
                                </div>
                                <div>

                                </div>
                                <div class="cart">
                                    <button type="button" class="btn btn-primary">Add to Cart</button>
                                    <button type="button" class="btn btn-danger ms-4">Remove</button>
                                </div>
                                    
                            </div>
                        </div>
                    </div> 
                </div>
                <!--/ Product Item -->

            </div>
        </div>
    </div>
</div>
