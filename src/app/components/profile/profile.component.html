<div *ngIf="user">
    <div *ngIf="userInfo">
        <form #updateform="ngForm" (ngSubmit)="updateProfile(updateform.value)">

            <div class="container">
                <div class="row gutters">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="account-settings">
                                    <div class="user-profile">
                                        
                                        <div class="user-avatar">
                                            <!-- fazer um campo para upload de imagem -->
                                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Profile">
                                        </div>
                                        
                                        <h5 class="username">{{user.username}}</h5>
                                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">

                        <div class="card h-100">
                            <div class="card-body">
                                <div class="row gutters">

                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mb-2 text-primary">Personal Details</h6>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-4">
                                        <div class="form-group">
                                            <label for="first_name">Full Name</label>
                                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" [(ngModel)]="user.first_name">
                                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" [(ngModel)]="user.last_name">
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="eMail">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email ID" name="email" [(ngModel)]="user.email" disabled>
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="mobile">Mobile Phone</label>
                                            <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" [(ngModel)]="userInfo.mobile">
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="number" class="form-control" id="telephone" name="telephone" placeholder="Enter phone number" [(ngModel)]="userInfo.telephone">
                                        </div>
                                    </div>

                                </div>

                                <div class="row gutters">

                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h6 class="mt-3 mb-2 text-primary">Address</h6>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="Street">Address</label>
                                            <input type="name" class="form-control" id="address_1" name="address_1" placeholder="Addres" [(ngModel)]="userInfo.address_1">
                                            <input type="name" class="form-control" id="address_2" name="address_2" placeholder="Continue Addres" [(ngModel)]="userInfo.address_2">
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                                        <div class="form-group">
                                            <label for="zIp">Zip Code</label>
                                            <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="0000-000" pattern="^\d{4}-\d{3}?$" [(ngModel)]="userInfo.postal_code">
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-4 mb-4">
                                        <div class="form-group">
                                            <label for="ciTy">City</label>
                                            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" [(ngModel)]="userInfo.city">
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-4 mb-4">
                                        <div class="form-group">
                                            <label for="country">Country</label>
                                            <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" [(ngModel)]="userInfo.country">
                                        </div>
                                    </div> 

                        
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-4 mb-4">
                                        <div class="form-group">
                                            <label for="country">New Password</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter New Password" ngModel autocomplete="off">
                                            <span class="form-text small text-muted">
                                                The password must be more then 8 characters, and must <em>not</em> contain spaces.
                                            </span>
                                        </div>
                                    </div>

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-4 mb-4">
                                        <div class="form-group">
                                            <label for="country">Repeat Password</label>
                                            <input type="password" class="form-control" id="repeat_pass" name="repeat_pass" placeholder="Repeat Password" ngModel autocomplete="off">
                                            <span class="form-text small text-muted">
                                                To confirm, type the new password again.
                                            </span>

                                        </div>
                                    </div>

                                </div>

                                <div class="row gutters">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="text-right">
                                            <button type="button" name="cancel" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                                            <button type="submit" id="submit" name="submit" class="btn btn-primary ms-4">Update</button>
                                        </div>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
