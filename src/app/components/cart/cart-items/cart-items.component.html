
<div *ngFor="let item of this.cart">
    <div *ngIf="this.getProductsCart(item)">
        <div class="card rounded-3 mb-4">
            <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                    [src]="getImages(item)"
                    class="img-fluid rounded-3">
                </div>

                <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{this.getProductsCart(item)?.name}}</p>
                </div>

                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                <button class="btn btn-link px-2" (click)="this.decrement(item)">
                    <i class="fas fa-minus"></i>
                </button>
                
                <input id="form1" min="1" name="quantity" type="number" class="form-control form-control-sm text-center" [value]="item.count" disabled/> 
                
                <button class="btn btn-link px-2" (click)="this.increment(item)">
                    <i class="fas fa-plus"></i>
                </button>
        

                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{this.getProductsCart(item)?.price}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">

                    <a class="text-danger" (click)="removeFromCart(item)"><i class="fas fa-trash fa-lg"></i></a>
                
                </div>
            </div>
        </div>
    </div>
</div>
