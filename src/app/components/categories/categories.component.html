<div>
    <div class="container-fluid">
         <div class="row d-flex align-items-center justify-content-center">
             <div class="col-lg-10 col-md-8 ml-auto">
                 <div class="row align-items-center pt-md-5 mt-md-5 mb-5">
                     <div class="col-12">
                            <div class="card">

                                <div class="card-title text-center mt-3">
                                    <h3>Add Category</h3>
                                </div>

                                <div class="card-body">
                                    <form #addCategoryform="ngForm" (ngSubmit)="addcategory(addCategoryform.value)">
                                        <div class="form-group">
                                            <label for="productname">Category Name:</label>
                                            <input type="text" class="form-control" id="categoryname"
                                                placeholder="Enter Category Name" name="name" ngModel>
                                            <div class="invalid-feedback">Category Name Can't Be Empty</div>
                                        </div>

                                        <button class="btn btn-dark mt-5 mx-auto d-block" type="submit">Add Category</button>
                                    </form>
                                
                                </div>
                                
                            </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
