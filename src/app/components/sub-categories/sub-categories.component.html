<div>
    <div class="container-fluid">
         <div class="row d-flex align-items-center justify-content-center">
             <div class="col-lg-10 col-md-8 ml-auto">
                 <div class="row align-items-center pt-md-5 mt-md-5 mb-5">
                     <div class="col-12">
                            <div class="card">

                                <div class="card-title text-center mt-3">
                                    <h3>Add Sub Category</h3>
                                </div>

                                <div class="card-body">
                                    <form #addSubCategoryform="ngForm" (ngSubmit)="addSubCategory(addSubCategoryform.value)">

                                        <div class="form-group mb-2">
                                            <div *ngIf="this.categories">
                                                <label for="exampleFormControlSelect1">Categories</label>
                                                <select class="form-control" id="exampleFormControlSelect1" name="categories_id" ngModel>
                                                    <option value="" disabled selected>Select the Category</option>
                                                    <option *ngFor="let cat of this.categories" [value]="cat.id">{{cat.name}}</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="productname">Sub Category Name:</label>
                                            <input type="text" class="form-control" id="subcategoryname"
                                                placeholder="Enter Category Name" name="name" ngModel>
                                            <div class="invalid-feedback">Sub Category Name Can't Be Empty</div>
                                        </div>

                                        <button class="btn btn-dark mt-5 mx-auto d-block" type="submit">Add Sub Category</button>
                                    </form>
                                
                                </div>
                            </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
