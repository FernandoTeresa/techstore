
<app-carousel></app-carousel>


<section class="section-products"> 
    <div class="container">
            <div class="row justify-content-center text-center">
                    <div class="col-md-8 col-lg-6">
                            <div class="header">
                                    <h3>Featured Product</h3>
                                    <h2>Popular Products</h2>
                            </div>
                    </div>
            </div>
            <div class="row">
                    <!-- Single Product -->
                <div class="col-md-6 col-lg-4 col-xl-3 m-4" *ngFor="let product of products">
                        <div id="product-1" class="single-product">
                                <div class="part-1" [ngStyle]="{'background': 'url(' + background(product.id) + ') no-repeat center'}">
                                        <ul>
                                                <li><a (click)="addCart(product.id)"><i class="fas fa-shopping-cart"></i></a></li>
                                                <li><a (click)="addFavorite(product.id)"><i class="fa-solid fa-heart"></i></a></li>        
                                                <li><a (click)="productDetail(product.id)"><i class="fas fa-expand"></i></a></li>
                                                <span *ngIf="this.user">
                                                <li *ngIf="this.user.admin"><a (click)="edit(product.id)"><i class="fas fa-edit"></i></a></li>
                                                <li *ngIf="this.user.admin"><a (click)="remove(product.id)"><i class="fas fa-trash"></i></a></li>
                                                </span>
                                                <!-- admin -->
                                        </ul>
                                </div>
                                <div class="part-2">
                                        <h3 class="product-title">{{product.name}}</h3>
                                        <h4 class="product-price">{{product.price}}â‚¬</h4>
                                </div>
                        </div>
                </div>
            </div>
    </div>
</section>
