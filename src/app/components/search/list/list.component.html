<div>
  <div class="text-left m-4">
    <h4 class="mb-2"><strong>Search Results: {{this.filterservice.currentSearch}}</strong></h4>
    <p class="mb-5">Number of Results: {{this.numberResults()}}</p>
  </div>



</div>

<div class="row">

  <div class="col-3">
    <!-- filter -->

      <app-filter></app-filter>
      
    
  </div>

  <div class="col-9 ">
    <section>
      <div class="text-left container py-5">
        <div class="row align-items-start">
          <div class="col-lg-4 col-md-12 mb-4 d-inline-flex p-2" *ngFor="let product of this.productSearch" style="height: 250px;">
            <div class="card">
              <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                data-mdb-ripple-color="light">
                <img [src]="this.images(product.id)" class="w-100" />
                <a href="#!">
                  <div class="mask">
                    <div class="d-flex justify-content-start align-items-end h-100" style="width: 250px;">
                      <h5><span class="badge bg-primary ms-2">New</span></h5>
                    </div>
                  </div>
                  <div class="hover-overlay">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </div>
                </a>
              </div>
              <div class="card-body">
                <a href="" class="text-reset">
                  <h5 class="card-title mb-3">{{product.name}}</h5>
                </a>
                <a href="" class="text-reset">
                  <div *ngIf="this.getId(product.id)">
                  <p>{{this.product.categories?.name}} - {{this.product.sub_categories?.name}}</p>
                  </div>
                </a>
                <h6 class="mb-3">{{product.price}}â‚¬</h6>
              </div>
            </div>
          </div>
            
        </div>
      </div>
    </section>

  </div>

  
</div>
